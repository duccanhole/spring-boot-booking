<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-head (pageTitle)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title th:text="${pageTitle}">Default Title</title>

<!-- Compiled and minified CSS -->
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="/js/util.js"></script>
</head>
</head>
<body th:fragment="body" class="bg-sky-100">
	<div id="app"
		class="h-screen w-full grid grid-cols-12 gap-4 p-4 w-full">
		<div
			class="col-span-2 bg-blue-400 p-4 rounded-md shadow-md flex flex-col text-white">
			<!-- Profile Section -->
			<div class="flex flex-col items-center">
				<svg xmlns="http://www.w3.org/2000/svg" height="48px"
					viewBox="0 -960 960 960" width="48px" fill="#FFFFFF">
					<path
						d="M222-255q63-44 125-67.5T480-346q71 0 133.5 23.5T739-255q44-54 62.5-109T820-480q0-145-97.5-242.5T480-820q-145 0-242.5 97.5T140-480q0 61 19 116t63 109Zm257.81-195q-57.81 0-97.31-39.69-39.5-39.68-39.5-97.5 0-57.81 39.69-97.31 39.68-39.5 97.5-39.5 57.81 0 97.31 39.69 39.5 39.68 39.5 97.5 0 57.81-39.69 97.31-39.68 39.5-97.5 39.5Zm.66 370Q398-80 325-111.5t-127.5-86q-54.5-54.5-86-127.27Q80-397.53 80-480.27 80-563 111.5-635.5q31.5-72.5 86-127t127.27-86q72.76-31.5 155.5-31.5 82.73 0 155.23 31.5 72.5 31.5 127 86t86 127.03q31.5 72.53 31.5 155T848.5-325q-31.5 73-86 127.5t-127.03 86Q562.94-80 480.47-80Zm-.47-60q55 0 107.5-16T691-212q-51-36-104-55t-107-19q-54 0-107 19t-104 55q51 40 103.5 56T480-140Zm0-370q34 0 55.5-21.5T557-587q0-34-21.5-55.5T480-664q-34 0-55.5 21.5T403-587q0 34 21.5 55.5T480-510Zm0-77Zm0 374Z" /></svg>
				<h2 class="mt-2 text-lg font-semibold" id="user-menu-title"></h2>
			</div>

			<!-- Navigation Links -->
			<nav class="mt-8">
				<ul class="space-y-3">
					<li><a href="/bus-manager/bus"
						class="block p-3 rounded-lg hover:bg-blue-600 hover:-translate-y-2 hover:font-semibold">Quản lý xe bus</a></li>
					<li><a href="/bus-manager/driver"
						class="block p-3 rounded-lg hover:bg-blue-600 hover:-translate-y-2 hover:font-semibold">Quản lý tài xế</a></li>
					<li><a href="/bus-manager/route"
						class="block p-3 rounded-lg hover:bg-blue-600 hover:-translate-y-2 hover:font-semibold">Quản lý tuyến đường</a></li>
					<li><a href="/bus-manager/schedule"
						class="block p-3 rounded-lg hover:bg-blue-600 hover:-translate-y-2 hover:font-semibold">Quản lý lịch trình</a></li>
					<li><a href="/bus-manager/booking"
						class="block p-3 rounded-lg hover:bg-blue-600 hover:-translate-y-2 hover:font-semibold">Quản lý vé xe</a></li>
				</ul>
			</nav>

			<!-- Logout Button -->
			<button
				class="w-full mt-8 p-3 bg-red-400 rounded-lg mt-auto cursor-pointer font-bold"
				onclick="signOut()">Đăng xuất</button>
		</div>

		<!-- Second Column (8/12) -->
		<div class="col-span-10 bg-blue-100 shadow-md rounded-md p-4">
			<div th:fragment="content">
				<div th:replace="~{::child-content}">
					<p>Default Content</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:fragment="initscript">
	function setUserName() {
		const user = getUserInfo()
		console.log(user)
		const el = document.getElementById("user-menu-title")
		console.log(el)
		el.innerHTML = `Xin chào, ${user.name}`
	}
	setUserName()
</script>
</html>
