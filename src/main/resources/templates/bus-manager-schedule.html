<!-- admin-user.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="bus-manager-template :: common-head('Quản lý Hành trình')"></head>
<body th:replace="bus-manager-template :: body">
	<div th:replace="admin-template :: content">
		<div th:fragment="child-content">
			<h1 class="text-xl font-bold">Danh sách hành trình</h1>
			<div class="flex justify-end mb-4">
				<button
					class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
					<a :href="`/bus-manager/${entity}/create`">Thêm mới</a>
				</button>
			</div>
			<div class="overflow-x-auto rounded-lg">
				<table class="min-w-full">
					<thead class="bg-blue-400 text-white">
						<tr>
							<th v-for="header in headers" :key="header"
								class="px-4 py-2 border">{{header}}</th>
						</tr>
					</thead>
					<tbody class="text-gray-700">
						<tr v-for="item in data" :key="item.id" class="hover:bg-blue-200">
							<td class="px-4 py-2 border text-center">{{item.id}}
								<button class="cursor-pointer" @click="handleCopy(item.id)">
									<svg xmlns="http://www.w3.org/2000/svg" height="20px"
										viewBox="0 -960 960 960" width="20px" fill="#000000">
                      <path
											d="M360-240q-29.7 0-50.85-21.15Q288-282.3 288-312v-480q0-29.7 21.15-50.85Q330.3-864 360-864h384q29.7 0 50.85 21.15Q816-821.7 816-792v480q0 29.7-21.15 50.85Q773.7-240 744-240H360Zm0-72h384v-480H360v480ZM216-96q-29.7 0-50.85-21.15Q144-138.3 144-168v-552h72v552h456v72H216Zm144-216v-480 480Z" />
                    </svg>
								</button>
							</td>
							<td class="px-4 py-2 border"><a
								:href="'/bus-manager/bus/update/' + item.bus.id">{{item.bus.id}}</a></td>
							<td class="px-4 py-2 border"><a
								:href="'/bus-manager/route/update/' + item.route.id">{{item.route.id}}</a></td>
							<td class="px-4 py-2 border"><a
								:href="'/bus-manager/driver/update/' + item.driver.id">{{item.driver.id}}</a></td>
							<td class="px-4 py-2 border">
								{{formatDate(item.departureTime)}}
							<td class="px-4 py-2 border">{{formatCurrency(item.price)}}
							<td class="px-4 py-2 border">
								<div class="flex justify-center gap-2">
									<button class="bg-blue-400 rounded-lg p-2 cursor-pointer">
										<a :href="`/bus-manager/${entity}/update/${item.id}`"> <svg
												xmlns="http://www.w3.org/2000/svg" height="20px"
												viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                          <path
													d="M216-216h51l375-375-51-51-375 375v51Zm-72 72v-153l498-498q11-11 23.84-16 12.83-5 27-5 14.16 0 27.16 5t24 16l51 51q11 11 16 24t5 26.54q0 14.45-5.02 27.54T795-642L297-144H144Zm600-549-51-51 51 51Zm-127.95 76.95L591-642l51 51-25.95-25.05Z" />
                        </svg>
										</a>
									</button>
									<button class="bg-red-400 rounded-lg p-2 cursor-pointer"
										@click="handleDelete(item.id)">
										<svg xmlns="http://www.w3.org/2000/svg" height="20px"
											viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                        <path
												d="M312-144q-29.7 0-50.85-21.15Q240-186.3 240-216v-480h-48v-72h192v-48h192v48h192v72h-48v479.57Q720-186 698.85-165T648-144H312Zm336-552H312v480h336v-480ZM384-288h72v-336h-72v336Zm120 0h72v-336h-72v336ZM312-696v480-480Z" />
                      </svg>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="flex justify-center mt-4">
				<button v-if="currentPage > 0"
					class="cursor-pointer px-4 py-2 mx-1 bg-gray-300 rounded-lg hover:bg-gray-400 cursor-pointer"
					@click="handlePrev">Trước</button>
				<button v-for="page in pages" :key="page"
					class="cursor-pointer px-4 py-2 mx-1 rounded-lg"
					:class="page === currentPage + 1 ? 'bg-blue-500 text-white hover:bg-blue-600' : 'bg-gray-300 hover:bg-gray-400'"
					@click="handleChoosePage(page)">{{page}}</button>
				<button v-if="currentPage < totalPage-1"
					class="cursor-pointer px-4 py-2 mx-1 bg-gray-300 rounded-lg hover:bg-gray-400"
					@click="handleNext">Sau</button>
			</div>
		</div>
	</div>
</body>
<script>
    const { createApp, ref, reactive, computed } = Vue;
    const entity = 'schedule';
    const service = 'schedules';
    createApp({
      setup() {
        const dataService = new ApiService(service);
        const headers = [
          "ID",
          "Mã xe bus",
          "Mã tuyến đường",
          "Mã tài xế",
          "Khởi hành dự kiến",
          "Giá",
          "Thao tác"
        ];
        const data = ref([]);
        const totalPage = ref(0);
        const currentPage = ref(0);
        const pages = computed(() => {
          const current = currentPage.value + 1;
          const res = [currentPage.value + 1];
          const pre = current - 1;
          const next = current + 1;
          if (pre >= 1) res.unshift(pre);
          if (next <= totalPage.value) res.push(next);
          return res;
        });
        const formatDate = (date) => {
        	return new Date(date).toLocaleDateString("vi-VN", {
        		  timeZone: "Asia/Ho_Chi_Minh",
        		  hour: "2-digit",
        		  minute: "2-digit",
        		  hour12: false, // Use 24-hour format
        		})
        }
        const formatCurrency = (amount) => {
        	return new Intl.NumberFormat("vi-VN", {
        		  style: "currency",
        		  currency: "VND",
        		}).format(amount);
        }
        const getData = async () => {
          const res = await dataService.get(
            `size=10&page=${currentPage.value}`
          );
          data.value = res.content;
          totalPage.value = res.pageable.pageNumber;
          totalPage.value = res.totalPages;
        };
        const handleCopy = (text) => {
          navigator.clipboard.writeText(text);
          alert("Đã sao chép");
        };
        const handleNext = () => {
          currentPage.value++;
          getData();
        };
        const handlePrev = () => {
          currentPage.value--;
          getData();
        };
        const handleChoosePage = (val) => {
          currentPage.value = val - 1;
          getData();
        };
        const handleDelete = async (id) => {
          const check = confirm("Bạn chắc chắn muốn xóa ?");
          if (check) await dataService.delete(id);
          getData();
        };
        getData();
        return {
          data,
          headers,
          handleCopy,
          pages,
          currentPage,
          totalPage,
          handleNext,
          handlePrev,
          handleChoosePage,
          handleDelete,
          entity,
          formatDate,
          formatCurrency
        };
      },
    }).mount("#app");
  </script>
  <script th:replace="bus-manager-template :: initscript"></script>
</html>
